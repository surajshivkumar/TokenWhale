<!DOCTYPE html>
<html>
  <head>
    <title>LLM Query Optimizer</title>
    <style>
      body {
        width: 300px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      button {
        background-color: #4285f4;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
        width: 100%;
      }
      button:hover {
        background-color: #3367d6;
      }
      .shortcut {
        margin-top: 10px;
        font-size: 12px;
        color: #666;
      }
      #status {
        margin-top: 10px;
        text-align: center;
        font-weight: bold;
      }
      .success {
        color: green;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h2>Token Whale</h2>
    <p>
      Click the button below or use the keyboard shortcut to optimize your LLM
      query.
    </p>
    <button id="optimizeBtn">Optimize Query</button>
    <div class="shortcut">
      Keyboard shortcut: <b>Cmd+K</b> (Mac) / <b>Ctrl+K</b> (Windows/Linux)
    </div>
    <div id="status"></div>
    <script src="popup.js"></script>
  </body>
</html>
