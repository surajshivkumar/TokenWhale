<!DOCTYPE html>
<html>
  <head>
    <title>LLM Query Optimizer</title>
    <style>
      body {
        width: 300px;
        padding: 20px;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #e3f2fd, #bbdefb);
        color: #333;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        color: #1976d2;
        margin-bottom: 20px;
      }
      button {
        background-color: #1976d2;
        color: white;
        border: none;
        padding: 10px 16px;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
        width: 100%;
        font-size: 14px;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #1565c0;
      }
      .shortcut {
        margin-top: 15px;
        font-size: 12px;
        color: #555;
        text-align: center;
      }
      #status {
        margin-top: 15px;
        text-align: center;
        font-weight: bold;
      }
      .success {
        color: green;
      }
      .error {
        color: red;
      }
      .analytics {
        margin-top: 20px;
        padding: 10px;
        background-color: #f1f8e9;
        border: 1px solid #c5e1a5;
        border-radius: 4px;
        font-size: 14px;
        color: #33691e;
      }
      .analytics h3 {
        margin: 0 0 10px;
        font-size: 16px;
        color: #2e7d32;
      }
      .analytics p {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <h2>Token Whale</h2>
    <button id="DashBoardBtn">Go to Dashboard</button>
    
    <div id="status"></div>
    <div class="analytics">
      <h3>Analytics</h3>
      <p>Tokens saved: <span id="tokensSaved">0</span></p>
      <p>Decrease in Carbon Emissions: <span id="carbonEmissions">0g</span></p>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
