<!DOCTYPE html>
<html>
  <head>
    <title>LLM Query Optimizer</title>
    <style>
      body {
        width: 300px;
        padding: 20px;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #e3f2fd, #bbdefb);
        color: #333;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        color: #1976d2;
        margin-bottom: 20px;
      }
      button {
        background-color: #1976d2;
        color: white;
        border: none;
        padding: 10px 16px;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
        width: 100%;
        font-size: 14px;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #1565c0;
      }
      .shortcut {
        margin-top: 15px;
        font-size: 12px;
        color: #555;
        text-align: center;
      }
      #status {
        margin-top: 15px;
        text-align: center;
        font-weight: bold;
      }
      .success {
        color: green;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h2>Token Whale</h2>
    <button id="DashBoardBtn">Go to Dashboard</button>
    <p style="text-align: center; margin-top: 15px;">
      Click the button below or use the keyboard shortcut to optimize your LLM query.
    </p>
    <button id="optimizeBtn">Optimize Query</button>
    <div class="shortcut">
      Keyboard shortcut: <b>Cmd+K</b> (Mac) / <b>Ctrl+K</b> (Windows/Linux)
    </div>
    <div id="status"></div>
    <script src="popup.js"></script>
  </body>
</html>
